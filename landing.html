<style>
        body { margin: 0; padding: 0; background-color: #acc; }
	#homeCanavs { width: 100%; height: 300px;}
</style>
<!-- Initilize the home page -->
<script>
        function draw() {
            // draw a circle in the center of the canvas
            var canvas = document.getElementById('homeCanvas');
            var relative = document.getElementById('relative');
            var w = canvas.width = canvas.clientWidth;
            var h = canvas.height = canvas.clientHeight;
            var size = (w > h) ? h : w; // set the radius of the circle to be the lesser of the width or height;
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(w / 2, h / 2, size/2, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

            onresize = draw;
    </script>
</head>

<body onload="draw()">
